<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top,#1a1a2e,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

.card{
  width:90%;
  max-width:420px;
  padding:40px 35px;
  border-radius:28px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow:0 0 40px rgba(255,78,205,0.45);
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-weight:600;
}

p{
  font-size:14px;
  line-height:1.8;
  opacity:0.9;
}

button{
  margin-top:28px;
  padding:12px 32px;
  border:none;
  border-radius:40px;
  font-size:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4ecd,#ff758c);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.07);
}

.alt{
  background:transparent;
  border:1px solid rgba(255,255,255,0.6);
}

.hidden{
  display:none;
}

#question{
  margin:35px 0;
  font-size:16px;

}
</style>
</head>

<body>

<div class="card">

  <div id="intro">
    <h1>Heyâ€¦ âœ¨</h1>
    <p>
      This is quiet.<br>
      Intentional.<br><br>
      Just like attraction should be.
    </p>
    <button id="startBtn">Continue</button>
  </div>

  <div id="questions" class="hidden">
    <h1>Tell Meâ€¦</h1>
    <div id="question"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="proposal" class="hidden">
    <h1>Be Honest ðŸ’«</h1>
    <p>
      I feel drawn to you.<br>

    </p>

  </div>

</div>

<script>
const questions = [
  "What kind of energy attracts you?",
  "Slow conversations or instant sparks?",
  "What makes someone irresistible?",
  "Late nights or early mornings?",
  "Do you believe chemistry is rare?"
];

let index = 0;

const intro = document.getElementById("intro");
const questionsBox = document.getElementById("questions");
const proposal = document.getElementById("proposal");
const questionText = document.getElementById("question");
const finalMsg = document.getElementById("final");

document.getElementById("startBtn").onclick = () => {
  intro.classList.add("hidden");
  questionsBox.classList.remove("hidden");
  questionText.innerText = questions[index];
};

document.getElementById("nextBtn").onclick = () => {
  index++;
  if(index < questions.length){
    questionText.innerText = questions[index];
  } else {
    questionsBox.classList.add("hidden");
    proposal.classList.remove("hidden");
  }
};

document.getElementById("yesBtn").onclick = () => {
  finalMsg.innerHTML = "Iâ€™m glad you felt it too âœ¨<br>Letâ€™s take this slow and real.";
};

document.getElementById("timeBtn").onclick = () => {
  finalMsg.innerHTML = "Thatâ€™s attractive too ðŸŒ™<br>Take your time.";
};
</script>
