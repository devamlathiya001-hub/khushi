<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Moments ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f6, #e8f5e9);
      color: #444;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #FF6FA5;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      padding: 10px;
    }

    .photo-box {
      width: 45%;
      background: #ffffff;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    .photo-box img {
      width: 100%;
      border-radius: 12px;
    }

    .desc {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }

    a.back {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      color: #7B6CFF;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .photo-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>
<audio id="bgMusic" loop></audio>
<button onclick="toggleMusic()" class="music-btn">üéµ Play Music</button>

  <h1>More Moments ü§ç</h1>

  <div class="gallery">
    <div class="photo-box">
      <img src="images 1/1.jpg">
      <img src="images 1/2.jpg">
      <img src="images 1/3.jpg">
    </div>

   <a href="devam.html" class="back">‚Üê Back</a>
<script>
  var music = document.getElementById("bgMusic");
  var musicBtn = document.querySelector(".music-btn");

  // üé∂ PLAYLIST
  var playlist = [
  "Uden Jab Jab Zulfen Teri (Form Naya Daur).mp3",
    "Jigardan_Gadhavi_Kavya_Limaye_-_RAMO_RE_-_Navratri_2025_(mp3.pm).mp3",
    "Ehsaas Faheem Abdullah 320 Kbps.mp3",
    "Tere Liye(KoshalWorld.Com).mp3"
  ];

  var currentTrack = localStorage.getItem("currentTrack")
    ? parseInt(localStorage.getItem("currentTrack"))
    : 0;

  // Load current track
  music.src = playlist[currentTrack];

  // Restore time
  music.addEventListener("loadedmetadata", function () {
    var savedTime = localStorage.getItem("musicTime");
    if (savedTime) {
      music.currentTime = savedTime;
    }

    if (localStorage.getItem("musicPlaying") === "true") {
      music.play();
      if (musicBtn) musicBtn.innerText = "‚è∏ Pause Music";
    }
  });

  // When song ends ‚Üí play next
  music.addEventListener("ended", function () {
    currentTrack++;
    if (currentTrack >= playlist.length) {
      currentTrack = 0; // loop back
    }

    localStorage.setItem("currentTrack", currentTrack);
    music.src = playlist[currentTrack];
    music.play();
  });

  function toggleMusic() {
    if (music.paused) {
      music.play();
      localStorage.setItem("musicPlaying", "true");
      if (musicBtn) musicBtn.innerText = "‚è∏ Pause Music";
    } else {
      music.pause();
      localStorage.setItem("musicPlaying", "false");
      if (musicBtn) musicBtn.innerText = "üéµ Play Music";
    }
  }

  // Save time before page change
  window.addEventListener("beforeunload", function () {
    localStorage.setItem("musicTime", music.currentTime);
  });
</script>

</body>
</html>
